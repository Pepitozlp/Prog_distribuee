<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>D√©tail V√©hicule</title>
</head>
<body>
  <h1>D√©tail du v√©hicule</h1>
  <div id="details"></div>

  <script>
    async function loadVehicle() {
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type"); // "car" ou "moto"
      const id = params.get("id");
  
      const url = `http://127.0.0.1:52901/${type}s/${id}`;
      console.log("üîç Appel API vers :", url);  // ‚Üê Debug ici
  
      try {
        const res = await fetch(url);
        console.log("‚úÖ R√©ponse re√ßue :", res);  // ‚Üê Debug ici
        if (!res.ok) throw new Error("Erreur " + res.status);
  
        const data = await res.json();
        console.log("üì¶ Donn√©es :", data);  // ‚Üê Debug ici
  
        const html = `
          <h2>${data.model}</h2>
          <p>Immatriculation: ${data.plateNumber}</p>
          <p>Prix: ${data.price}‚Ç¨</p>
        `;
        document.getElementById("details").innerHTML = html;
      } catch (err) {
        console.error("‚ùå Erreur:", err);  // ‚Üê Debug ici aussi
        document.getElementById("details").innerText = "Erreur de chargement: " + err.message;
      }
    }
  
    loadVehicle();
  </script>
